<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Listado de películas</title>
</head>

<body class="container-fluid">
    <div class="row">
        <div id="listado-peliculas" class="col-6">
            <h2>Listado de películas</h2>
            <ul>
                <li><a href="#">El sexto sentido</a></li>
                <li><a href="#">Pulp Fiction</a></li>
                <li><a href="#">Todo Sobre Mi Madre</a></li>
            </ul>
        </div>
        <div id="info-pelicula" class="col-6">
            <h2>Información de la película</h2>
            <div>Director: <span id="director">...</span></div>
            <div>Clasificación: <span id="clasificacion">...</span></div>
            <div class="valoracion">
                Valoración:
                <span class="estrellas">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>
            </div>
            <div id="cartel">
                <img src="assets/imgs/El_sexto_sentido.jpeg"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="Cartel de la película">
            </div>
        </div>
    </div>

    <script src="assets/js/lib.js"></script>
    <script src="main.js"></script>
</body>

</html>
